YAML:
  - can be parsed with a YAML parser
  - comments allowed
  - objects and lists are denoted with identation or {} and []
  - string quotes are optional, can be double or single
  - root node can be any valid data type
  - standard for configuration

JSON:
  - can be parsed with a YAML parser
  - comments not allowed
  - objects and lists are denoted with {} and []
  - string quotes are mandatory, must be double quotes
  - root must be object or list
  - standard for APIs